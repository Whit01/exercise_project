<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretching Challenge</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Stretching Challenge!</h1>
    </header>

    <main>
        <section class="introduction">
            <h2>Let's get stretched!</h2>
            <button id="startButton">Raise your hands to start</button>
        </section>

        <section class="exercise">
            <div class="exercise-info">
                <h2 id="exerciseTitle"></h2>
                <div class="person stretch">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="arms">
                        <div id="arm1" class="arm"></div>
                        <div id="arm2" class="arm"></div>
                    </div>
                </div>
                <p id="timer"></p>
                <p id="reminder"></p>
            </div>
            <div class="view">
                <img class="twod" alt="User's silhouette"/>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Stretching Challenge. All rights reserved.</p>
    </footer>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
