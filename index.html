<!DOCTYPE html>
<html>
<head>
    <title>Exercise Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="introduction">
        <h1>Welcome!</h1>
        <h2>Let's get stretched!</h2>
        <button id="startButton">Raise your hands to start</button>
    </div>
    <div class="exercise" style="display:none;">
        <h2 id="exerciseTitle">Stretch 1: Raise your arms and hold.</h2>
        <h2 id="timer">30 seconds remaining</h2>
    </div>
    <div class="view">
        <img class="twod" alt="User's silhouette"/>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
